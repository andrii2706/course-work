<section class="region-info" *ngIf ="model">
    <h2>{{model.name}}</h2>
  <button (click)="makeCalculations(model.CPI,model.AMNS,model.IRW, model.IIP)">Обрахунок</button>


  <div *ngFor="let countInfoObj of count">
    <h2>{{countInfoObj.countObject.name}}</h2>
    <p>{{countInfoObj.countObject.sum}}</p>
  </div>
</section>
