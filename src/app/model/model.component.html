<section class="region-info" *ngIf="model">
  <h2>{{model.name}}</h2>
  <button mat-button (click)="makeCalculations(count)"
  >Обрахунки
  </button>
  <div class="region-table-parent">
    <table>
      <thead>
      <tr>
        <th></th>
        <th *ngFor="let countInfo of oneCount">
          {{countInfo.year}}
        </th>
        <th>Середнє значення</th>
        <th>Вектор етлонних значень</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let countObj of count, let i = index ">
        <td>{{countObj.name}}</td>
        <td *ngFor="let statistic of countObj.statistic, let i = index" >
            {{statistic.totalInfoCount}}
        </td>
        <td >
           {{middleCountOfClasificator[i]}}
        </td>
        <td>
          <h3>{{countObj.thirdStepCalc}}</h3>
        </td>
      </tr>
      </tbody>
    </table>
<!--    <div *ngFor="let countInfoObj of count, let i = index" class="region-table">-->
<!--      <h2>{{countInfoObj.name}}</h2>-->
<!--      <div *ngFor="let statistic of countInfoObj.statistic">-->
<!--        <span>{{statistic.year}}</span> - <span>{{statistic.totalInfoCount }}</span>-->
<!--      </div>-->
<!--    </div>-->
    <h3>Вектор відстане від еталону</h3>
    <div class="button-fourth">
    </div>
  </div>
  <div class="calculation-block">
    <div>С~ {{cTild}}</div>
    <div>di {{di}}</div>
    <div>{{yy}}</div>
    <div>{{iterdFourCount}}</div>
    <div>K {{k}}</div>
  </div>
</section>
