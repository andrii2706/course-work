<section>
  <h2 class=" title">Models</h2>
  <div>
    <table mat-table [dataSource]="dataSource"
           class="table" matSort #sort="matSort">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Область</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="TA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Таксономічний аналіз значення</th>
        <td mat-cell *matCellDef="let element"> {{element.TA}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="navigateModel(element)">До Моделі</button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</section>
